<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MOVIE SEARCH</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>
<body>

<section>
<h1>MOVIE SEARCH</h1>
<p>Search for any movie you can think of. This is an implementation of the Thinkful Front End Web Development course's excercise on accessing and manipulating data from APIs. This tool searches IMDB's movie titles.</p>
</section>

<section>
<div class="container">
	<form id="search-term">
	<ul>
		<p>Enter the search term:</p>
		<li><input id="query" type="text"></li>
	</ul>
		<input type="button" value="Submit" id="submit">
	</form>
</div>
</section>
<section>
<div id="search-results">
</div>
</section>
</body>
</html>
